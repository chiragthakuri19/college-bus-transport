# Server Configuration
server.port=${PORT:8080}
server.tomcat.max-threads=50
server.tomcat.min-spare-threads=5
server.tomcat.max-connections=100
server.tomcat.accept-count=10
server.tomcat.connection-timeout=5000

# Database Connection Pool Configuration
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.maximum-pool-size=3
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1200000

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=true
spring.jpa.properties.hibernate.generate_statistics=false
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.open-in-view=false

# JWT Configuration
jwt.secret=${JWT_SECRET:your_jwt_secret_key_here_make_it_long_and_secure_in_production}
jwt.expiration=86400000

# Logging Configuration
logging.level.org.springframework.security=INFO
logging.level.com.college.bus=INFO
logging.level.org.hibernate.SQL=INFO
logging.level.com.zaxxer.hikari=INFO
logging.level.org.springframework.orm.jpa=DEBUG
logging.level.org.springframework.transaction=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.apache.tomcat=INFO
logging.level.org.apache.catalina=INFO
logging.level.org.springframework.boot.autoconfigure=DEBUG
logging.level.org.springframework.boot.context.logging=TRACE
logging.level.org.springframework.core.env=TRACE

# Debug Configuration
debug=true
trace=false
spring.main.allow-bean-definition-overriding=true
spring.main.lazy-initialization=false

# CORS Configuration
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Error Handling
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=never 