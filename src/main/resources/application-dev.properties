# Development Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/college_bus_transport
spring.datasource.username=busapp
spring.datasource.password=busapp123
spring.datasource.driver-class-name=org.postgresql.Driver

# Development JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.open-in-view=false

# Disable automatic schema initialization
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=false

# Development Logging Configuration
logging.level.org.springframework.security=DEBUG
logging.level.com.college.bus=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE 